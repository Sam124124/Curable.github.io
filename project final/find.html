<!-- slider js -->
<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide() {
        slides.forEach((slide) => {
            slide.classList.remove('active');
        });
        slides[currentSlide].classList.add('active');
    }

    function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
            currentSlide = 0;
        }
        showSlide();
    }

    setInterval(nextSlide, 3000);

</script>
